<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Pronavid</title>
    <link rel="stylesheet" href="diseño.css">
</head>
<body>
    <header class="encabezado">
        <img src="Logopronavid.png" alt="Logo Pronavid" class="logo">
        <h1>Inicio de Sesión</h1>
    </header>

    <main class="contenedor">
        <div class="selector-rol">
            <button id="btnAsesor">Asesor</button>
            <button id="btnAdmin">Administrador</button>
        </div>

        <!-- Formulario Asesor -->
        <form id="formAsesor" class="formulario oculto">
            <h2>Inicio Asesor</h2>
            <input type="hidden" name="rol" value="Asesor">
            <label>Correo:</label>
            <input type="email" name="correo" required>
            <label>Contraseña:</label>
            <input type="password" name="contrasena" required>
            <button type="submit">Iniciar Sesión</button>
            <a href="recuperarcontra.html">¿Olvidaste tu contraseña?</a>
        </form>

        <!-- Formulario Administrador -->
        <form id="formAdmin" class="formulario oculto">
            <h2>Inicio Administrador</h2>
            <input type="hidden" name="rol" value="Administrador">
            <label>Correo:</label>
            <input type="email" name="correo" required>
            <label>Contraseña:</label>
            <input type="password" name="contrasena" required>
            <button type="submit">Iniciar Sesión</button>
            <a href="recuperarcontra.html">¿Olvidaste tu contraseña?</a>
        </form>
    </main>
    <script src="script_login.js"></script>
</body>
</html>
